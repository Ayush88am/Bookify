<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
    <div class="container">
      <div id="notification" class="notification">
  <h2 id="notification-message"></h2>
</div>

    <div class="content">
           <h1>Login</h1>
    <form>
      <div class="form-group">
      <label for="email">Email:
      </label>
      <input type="email" name="email" id="email" required autocomplete="email">
      </div>
       <div class="form-group">
      <label for="password">Password:
      </label>
      <input type="password" name="password" id="password" required autocomplete="password">
      </div>
      <button class="sub-btn" id="submit" type="submit">Login</button>
    </form>
    <h4>Dont have an account ?? <a href="/">sign up</a></h4>
    </div>
  </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
