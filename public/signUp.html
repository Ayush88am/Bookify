<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>singUp</title>
  <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
  <div class="container">
      <div id="notification" class="notification">
  <h2 id="notification-message"></h2>
</div>
    <div class="content">
           <h1>Sign Up</h1>
    <form id="signUp-form">
      <div class="form-group">
      <label for="email">Email:
      </label>
      <input type="email" name="email" id="email" autocomplete="email" required>
      </div>
       <div class="form-group">
      <label for="username">Username:
      </label>
      <input type="text" name="username" id="username" autocomplete="username" required>
      </div>
       <div class="form-group">
      <label for="password">Password:
      </label>
      <input type="password" name="password" id="password" required autocomplete="password">
      </div>
      <button class="sub-btn" id="submit" type="submit">Sign up</button>
    </form>
    <h4 id="input-validation-message"></h4>
    
    <h4>Have you an account ?? <a href="/login">Login</a></h4>

    </div>
  </div>
  </div>
  <script src="./js/signUp.js"></script>
</body>
</html>
